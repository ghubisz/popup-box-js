<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mouse Leave Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

</div>

<div id="modelBox">
    <img src="images/banner.png" width="100%">
    <div class="offer-text">
        <h2>Get 15% OFF</h2>
        <small>on all beauty products</small>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore, lorem ipsum dolor</p>
        <form>
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <img src="images/close.png" class="close-icon" onclick="closeModel()">
</div>

<script>

let modelBox = document.getElementById("modelBox");
let container = document.querySelector(".container");

container.addEventListener("mouseleave", function(){
    modelBox.style.display = "block";
})

function closeModel(){
    modelBox.style.display = "none";
}
</script>
</body>
</html>
